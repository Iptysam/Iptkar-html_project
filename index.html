<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title"> Survey form for the trials</h1>
  <p id="description">microverse trials in collaboration</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required></br>
    <label id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your Email" required></br>
    <label id="number-label">Number</label>
    <input type="number" id="number" min="0" max="100" placeholder="Your number" required></br>

    <select id="dropdown">
      <option>male</option>
      <option>female</option>
      <option>other</option>
    </select>

    <fieldset>
      <input type="radio" name="colabolator" value="true">
      <input type="radio" name="colabolator" value="false">
    </fieldset>
    <fieldset>
      <input type="checkbox" name="colabolator" value="true">
      <input type="checkbox" name="colabolator" value="false">
    </fieldset>
    <textarea name="comments" id="" cols="30" rows="10"></textarea></br>

    <button id="submit" value="submit">submit</button>
  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <script src="js/index.js"></script>
</body>

</html>
